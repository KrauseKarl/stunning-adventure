{% extends 'index.html' %}
{% load static  %}
{% load cache %}

{% block title %}
Вход пользователя
{% endblock %}

{% block content %}
<div class="Middle Middle_top">
    <div class="Middle-top">
        <div class="wrap">
            <div class="Middle-header">
                <h1 class="Middle-title">Заказ оформлен успешно </h1>
                <ul class="breadcrumbs Middle-breadcrumbs">
                    <li class="breadcrumbs-item">
                        <a href="index.html">home</a>
                    </li>
                    <li class="breadcrumbs-item breadcrumbs-item_current">
                        <span>Оплата</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="Section">
        <div class="wrap">
            <div class="form Register">
                <div class="Payment-card">
                    <div class="form-group">
                        <label class="form-label">Заказ оформлен успешно</label>
                    </div>
                    <div class="form-group">
                        <a class="btn btn_success Payment-generate" href="{% url 'app_order:pay' %}">Оплатить заказ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
