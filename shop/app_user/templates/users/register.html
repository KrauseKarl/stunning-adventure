{% extends 'index.html' %}
{% load static  %}
{% load cache %}

{% block title %}
Регистрация пользователя
{% endblock %}

{% block content %}
<div class="Middle Middle_top">
    <div class="Middle-top">
        <div class="wrap">
            <div class="Middle-header">
                <h1 class="Middle-title">Регистрация пользователя </h1>
                <ul class="breadcrumbs Middle-breadcrumbs">
                    <li class="breadcrumbs-item"><a href="index.html">home</a>
                    </li>
                    <li class="breadcrumbs-item breadcrumbs-item_current"><span>Оплата</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="Section">
        <div class="wrap">
            <form method="post" class="form Register" action="" >
                {% csrf_token %}
                <div class="Payment-card">
                    <div class="form-group">
                        <input class="form-input" id="username" name="username" type="text"
                               placeholder="имя пользователя"/>
                    </div>
                     <div class="form-group">
                        <input class="form-input" id="password1" name="password1" type="password"
                               placeholder="пароль"/>
                    </div>
                    <div class="form-group">
                        <input class="form-input" id="password2" name="password2" type="password"
                               placeholder="повторить пароль"/>
                    </div>
                    <div class="form-group">
                        <input class="form-input" id="telephone" name="telephone" type="text"
                               placeholder="телефон" data-mask="+7 (999) 999 99 99"/>
                    </div>
                    <div class="form-group">
                          {% csrf_token %}
                    <button type="submit"  >Зарегистрироваться</button>
<!--                        <button type="submit" class="btn btn_success Payment-generate" >Зарегистрироваться</button>-->
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
