{% extends 'index.html' %}
{% load static %}
{% block title %}ITEMS{% endblock %}

{% block content %}
{% for item in items %}
<div style="display:inline-block; padding:20px;margin:20px; box-shadow: 0 0 5px">
    <a href="{% url 'app_item:item_detail' item.pk %}"><ul>
        <li><h3>{{item.title}}</h3></li>
        <li><img src="{{item.image.url }} " width="220px" height="150px"></li>
        <li><small>description</small> {{item.description|truncatechars:'15'}}</li>
        <li><small>price</small> ${{item.price}}</li>
        <li><small>category</small> {{item.category}}</li>

    </ul>  </a>
</div>
{% endfor %}
{% endblock %}
