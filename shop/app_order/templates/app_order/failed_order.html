{% extends 'index.html' %}
{% load static  %}
{% load cache %}

{% block title %}

{% endblock %}

{% block content %}
<div class="Middle Middle_top">
    <div class="Middle-top">
        <div class="wrap">
            <div class="Middle-header">
                <h1 class="Middle-title">Произошла ошибка</h1>
                <ul class="breadcrumbs Middle-breadcrumbs">
                    <li class="breadcrumbs-item">
                        <a href="index.html">home</a>

        </div>
    </div>
    <div class="Section">

                    </div>
                    <div class="form-group">

                    </div>

                        <a href="{% url 'app_cart:cart' %}" class="btn btn_success ">Вернуться в корзину</a>

                </div>
            </form>

        </div>
    </div>
